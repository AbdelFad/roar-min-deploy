apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: roar-web
  name: roar-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: roar-web
    spec:
      containers:
      - image: quay.io/bclaster/roar-web:1.0.1
        imagePullPolicy: Always
        name: roar-web
        ports:
        - containerPort: 8080
          name: web
